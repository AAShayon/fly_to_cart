name: example
description: Demonstrates how to use the fly_to_cart package.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Add your package using a path dependency
  fly_to_cart:
    path: ../
  # We use this for nice image loading in the example.
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true